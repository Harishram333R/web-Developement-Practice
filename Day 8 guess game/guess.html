<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>guess the Number from 1 to 10</h1>
<input type="number" name="" id="num1">
<button id="check" onclick="guess()">check</button>
<p id="para">you are wrong/right</p>
<p id="answer"></p>
<p id="score">score: 10</p>


<script>
    var a=document.getElementById("num1")
    var para=document.getElementById("para")
    var answer=document.getElementById("answer")
    var score=document.getElementById("score")
    var score1=10
    function guess(){
        var random=Math.floor(Math.random()*10)+1
        var number=a.value
        if(random==number){
            para.textContent="correct"
            console.log(random)
            answer.textContent="correct bhai"
            alert("you won")
            if(score1<10){
                score1=score1+1
            }  
        }
        else{
            para.textContent="wrong"
           answer.textContent="correct answer is" + " " +  random
           if(score1>0){
            score1=score1-1
           }
           alert("try again")
            console.log(random)
            
        }
       score.textContent="score: "+ " " + score1
       if (score1 === 0) {
            document.body.innerHTML = "<h1>Game Over</h1><p>Your final score is 0.</p>";
        }
       a.value=""
    }

</script>
</body>
</html>
