<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile pic.jpg" alt="myphoto" class="profile">
        </div>
        <div class="text">
            <span class="name">Harish Ram V</span>
            <span class="job">Student</span>
        </div>
        <div class="media">
            <a href="https://www.instagram.com/harish_725/?hl=en" class="link" style="background: #e1306c ;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.linkedin.com/in/harish-ram-1976b6251/" class="link" style="background: #4267b2;">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="mailto:harishram2503@gmail.com" class="link" style="background: #8a8888;">
                <i class='bx bx-envelope' ></i>       
             </a>
        </div>
        <div class="buttons">
            <a href="https://www.instagram.com/harish_725/?hl=en" class="link">
                <div class="button">follow</div>
            </a>            
            <div class="button">message</div>

        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart heart'></i>
                <span class="number">299</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
                <span class="number">56</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>    
                <span class="number">50</span>
            </div>
        </div>
    </div>
</body>
</html>
